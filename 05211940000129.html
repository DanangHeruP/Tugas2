<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="jumbotron">
    <h1>Tugas2 Bootstrap </h1>      
    <p>Tugas2 yaitu membuat sebuah laman web menggunakan bootstrap</p>
</div>

<div class="container">
  <span class="badge badge-success">Success</span>
  <span class="badge badge-danger">Danger</span>
  <span class="badge badge-warning">Warning</span>
  <span class="badge badge-info">Info</span>
</div>

<div class="container">
  <h2>Downloading Tugas2 Bootstrap...</h2>
  <div class="progress">
    <div class="progress-bar" style="width:99%">99%</div>
  </div>
</div>

<div class="container">
  <p>Wait your file is being prepared</p>
  <button class="btn btn-primary">
    <span class="spinner-border spinner-border-sm"></span>
    Loading..
  </button>
</div>

<div class="container"> 
  <div class="alert alert-success">
    <strong>Success!</strong> Your file is ready.
  </div>

</body>
</html>
